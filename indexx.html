<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareSync - Routine Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #333;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e3f2fd;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    .task button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .task button.done {
      background: #757575;
    }
    #task-form {
      margin-top: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CareSync - Daily Task Manager</h1>
  </header>
  <main>
    <h2>Today's Tasks</h2>
    <div id="task-list"></div>

    <form id="task-form">
      <h2>Add New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task title" required />
      <button type="submit">Add Task</button>
    </form>
  </main>

  <script>
    const taskList = document.getElementById('task-list');
    const taskForm = document.getElementById('task-form');
    const taskTitle = document.getElementById('taskTitle');

    let tasks = [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <span>${task.title}</span>
          <button class="${task.done ? 'done' : ''}" onclick="toggleDone(${index})">
            ${task.done ? 'Done' : 'Mark as Done'}
          </button>
        `;
        taskList.appendChild(div);
      });
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (taskTitle.value.trim()) {
        tasks.push({ title: taskTitle.value.trim(), done: false });
        taskTitle.value = '';
        renderTasks();
      }
    });
  </script>
</body>
</html>
