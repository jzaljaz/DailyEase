<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caretaker Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      height: 100vh;
      border-right: 1px solid #ddd;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .sidebar nav a {
      display: block;
      margin: 1rem 0;
      color: #444;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .main-header h1 {
      font-size: 2rem;
    }

    .search {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .add-btn {
      background: #1976d2;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .card p {
      margin: 0.3rem 0;
      color: #666;
    }

    .tag {
      display: inline-block;
      background: #eee;
      color: #333;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      border-radius: 15px;
      font-size: 0.85rem;
    }

    .section-title {
      font-weight: bold;
      margin-top: 0.8rem;
      margin-bottom: 0.4rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background: #ccc;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin: 0.5rem 0 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .modal-close {
      background: #999;
      margin-left: 1rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üíú Daily Ease</h2>
    <nav>
      <a href="#">üè† Dashboard</a>
      <a href="#">üë®‚Äç‚öïÔ∏è Patients</a>
    <!--<a href="#">üßë‚Äçü§ù‚Äçüßë Caretakers</a> -->
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="main-header">
      <h1>üë• Patients</h1>
      <div style="display: flex; gap: 1rem;">
        <input type="text" class="search" placeholder="Search patients..." />
        <button class="add-btn" onclick="openModal()">‚ûï Add Patient</button>
      </div>
    </div>

    <div class="card-grid" id="patientGrid"></div>
  </div>

  <!-- Add Patient Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add Patient</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="number" id="age" placeholder="Age" />
      <input type="text" id="history" placeholder="Medical History (comma separated)" />
      <input type="text" id="emergencyName" placeholder="Emergency Contact Name" />
      <input type="text" id="emergencyPhone" placeholder="Emergency Contact Phone" />
      <div style="text-align: right;">
        <button onclick="addPatient()">Save</button>
        <button class="modal-close" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const patients =[
    ];

    function renderPatients() {
      const grid = document.getElementById('patientGrid');
      grid.innerHTML = '';
      patients.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="avatar"></div>
          <h3>${p.name}</h3>
          <p>${p.age} years old</p>
          <div class="section-title">ü©∫ Medical History</div>
          ${p.history.map(tag => `<div class="tag">${tag}</div>`).join('')}
          <div class="section-title">üìû Emergency Contact</div>
          <p>${p.contact.name}</p>
          <p>${p.contact.phone}</p>
        `;
        grid.appendChild(card);
      });
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function addPatient() {
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      const history = document.getElementById('history').value.split(',').map(h => h.trim());
      const emergencyName = document.getElementById('emergencyName').value;
      const emergencyPhone = document.getElementById('emergencyPhone').value;

      if (!name || !age || !emergencyName || !emergencyPhone) {
        alert('Please fill in all required fields.');
        return;
      }

      patients.push({
        name,
        age,
        history,
        contact: { name: emergencyName, phone: emergencyPhone }
      });

      closeModal();
      renderPatients();
    }

    renderPatients();
  </script>
</body>
</html>
